<div class="block-body">	 	
     <xf:numberboxrow name="options[cb_fee]" value="{$profile.options.cb_fee}" min="0" step="0.1" units="%" rowclass=""
			label="{{ phrase('berg_crypto_bot_fee_title') }}" />
</div>

<div class="block-body">	 	
	  <xf:radiorow name="options[invoice_url_type]"
				   label="{{ phrase('berg_crypto_bot_invoice_url_type') }}"> 
		   <xf:foreach loop="$invoice_url_types" value="$url_type">	
			 <xf:option value="{$url_type}" 
						label="{{ phrase_dynamic('berg_crypto_bot_invoice_url_type.' . {$url_type}) }}"  
					    selected="{{ $profile.options.invoice_url_type == $url_type || (!$profile.options.invoice_url_type && $url_type == 'bot') }}" />
		   </xf:foreach>
	  </xf:radiorow>	
	</div>

<div class="block-body">	 	
	  <xf:checkboxrow name="options[accepted_currencies]"
					  id="accepted_currencies"
					  label="{{ phrase('berg_crypto_bot_accepted_currencies') }}"
					  listclass="listColumns"> 
		 <xf:hint>	
		  <xf:checkbox standalone="true">
			  <xf:option check-all="#accepted_currencies" label="{{ phrase('select_all') }}" />
		  </xf:checkbox>
         </xf:hint>
		 <xf:foreach loop="$crypto_currencies" value="$currency">	
			 <xf:option value="{$currency}" 
						label="{$currency}"  
					    selected="{{ in_array($currency, $profile.options.accepted_currencies) || $profile.isInsert() }}" />
		  </xf:foreach>
		</xf:checkboxrow>	
	</div>
  <div class="block-body">	 	
    <xf:textboxrow name="options[bot_token]"
			       value="{$profile.options.bot_token}"
			       label="{{ phrase('berg_crypto_bot_token') }}" 
				   explain="{{ phrase('berg_crypto_bot_token_explain_x', {'webhook_url': $webhook_url}) }}" />
 </div>
